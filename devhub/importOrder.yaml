  packageTool: go
  packageCommand: echo N/A
  artifactDir: ./target
  artifactUploadCommand: echo "empty artifactUploadCommand"
deploy:
  serviceName: admission-webhook-server
  deploymentCheck: '#ToBeFilled'
  stickySessions: null
  canUseLb: true
  stablePersistence: null
  fixedNetworkIdentifier: null
run:
  dockerized: true
  os: null
  image: ''
  runtimeEnv: null
  installCommand: null
  installDir: ''
  runCommand: null
  userName: root
